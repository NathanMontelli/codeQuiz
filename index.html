<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="quizFirstPage" class="container-fluid text-center startPage">
    <h1>JavaScript Quiz</h1>
    <p id="description">Answer the following questions about JavaScript to the best of your abilities.
      This quiz is timed and for each question answered incorrectly time will be deducted.
    </p>
    <button id="startQuiz" class="btn startQuizBtn btn-success  ">Start Quiz</button>
  </div>
  <div id="timer"></div>
  <div id="quiz">
    <div id="questionPage" class="hide">
      <h1 id="question">question</h1>
      <div id="choices" class="choices d-grid gap-2 col-6 mx-auto ">
        <button id="answer1" class="btn btn-primary" type="button"></button>
        <button id="answer2" class="btn btn-primary" type="button"></button>
        <button id="answer3" class="btn btn-primary" type="button"></button>
        <button id="answer4" class="btn btn-primary" type="button"></button>
      </div>
      <div id="results"></div>
    </div>
  </div>
  <div id="highscore" class="hide">
    <form id="addHighscore">
      <p> Game Over
        <hr>
        <label for="enterInitials">Enter Initials</label>
        <input type="text" name="enterInitials" id="enterInitials">
      </p>
      <p>
        <h3>your Score: <span id="myScore"></span></h3>
      </p>
      <button id="submitScore" class="btn btn-primary">Submit Score</button>
    </form>
    <div id="displayScore" class="hide">
      <h3>Your Scores</h3>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
